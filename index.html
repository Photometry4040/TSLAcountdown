<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테슬라 주주총회 카운트다운</title>
</head>
<body>
    <div class="container">
        <div class="event-countdown">
            <div class="container tw-flex tw-flex-col tw-items-center tw-justify-center">
                <div class="tw-flex">
                    <!-- 대체 이미지 사용 -->
                    <img height="100px" width="100px" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png">
                  <p></P>
                   <img height="100px" width="350px" src="https://pbs.twimg.com/profile_banners/124483553/1698244946/1500x500">
                    <h1 class="jumbotron-heading float-right ml-3">테슬라 주주총회</h1>
                </div>
                <div>
                    <p class="lead text-muted">
                        테슬라 주주총회까지 남은 시간<br>
                        <span class="event-countdown-time">40 days 4 h 57 min 59 sec</span>
                    </p>
                    <p>
                        날짜 : <span class="font-bold">24/06/14 한국시간 AM 05:00</span>
                    </p>
                </div>
            </div>
      <!-- 테슬라 로보택시 발표일 카운트다운 추가 -->
            <div class="container tw-flex tw-flex-col tw-items-center tw-justify-center">
                <div class="tw-flex">
                    <img height="400px" src="https://raw.githubusercontent.com/Photometry4040/TSLAcountdown/main/TSLA_robotaxi.webp">
                    <h1 class="jumbotron-heading float-right ml-3">테슬라 로보택시 발표일</h1>
                </div>

                <div>
                    <p class="lead text-muted">
                        테슬라 로보택시 발표일까지 남은 시간<br>
                        <span class="robotaxi-countdown-time">00 days 00 h 00 min 00 sec</span>
                    </p>
                    <p>
                        날짜 : <span class="font-bold">24/08/08 한국시간 AM 09:00</span>
                    </p>
                </div>
        
        </div>
    </div>
 
</body>
